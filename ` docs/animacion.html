- Esto creará una carpeta llamada **docs** y, dentro, el archivo **animacion.html**.
5. En el cuadro grande de abajo, pega el código HTML de tu animación. Por ejemplo:
```html
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Animación Adidas</title>
  <style>
    body { margin:0; background:#111; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .mi-animacion { width:200px; height:200px; background:linear-gradient(45deg, #09f, #fff); border-radius:100px; animation:gira 2s linear infinite; }
    @keyframes gira { 100% { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="mi-animacion"></div>
</body>
</html>
